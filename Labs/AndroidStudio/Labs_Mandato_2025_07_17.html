<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Ejercicios de Estado e Interactividad en Jetpack Compose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Calm Slate -->
    <!-- Application Structure Plan: A single-page dashboard displaying 10 intermediate Jetpack Compose exercises as interactive cards in a responsive grid. The structure uses a proven card-to-modal flow, which is ideal for presenting distinct, focused programming challenges. This allows users to get an overview and then dive into the details of each exercise. -->
    <!-- Visualization & Content Choices: The source document is text-based (programming exercises). Each exercise is encapsulated in a card with a title, emoji, and objective for quick scanning. The detailed, step-by-step instructions are presented in an ordered list within a modal for clarity. The primary interaction is the card-to-modal flow, effective for instructional content. No data visualizations are needed. No SVG/Mermaid used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-bold text-slate-900 mb-2">10 Ejercicios de Estado e Interactividad en Jetpack Compose</h1>
            <p class="text-md md:text-lg text-slate-600 max-w-3xl mx-auto">Practica con `Button`, `TextField`, manejo de estado con `remember` y lambdas para crear UIs din√°micas. Haz clic en una tarjeta para empezar.</p>
        </header>

        <main id="exercise-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Exercise cards will be dynamically inserted here -->
        </main>
    </div>

    <!-- Modal Structure -->
    <div id="exercise-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop bg-black bg-opacity-50 hidden opacity-0">
        <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
            <div class="sticky top-0 bg-white/80 backdrop-blur-sm p-4 sm:p-6 border-b border-slate-200 flex justify-between items-center">
                <h2 id="modal-title" class="text-xl sm:text-2xl font-bold text-slate-900"></h2>
                <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-4 sm:p-6">
                 <div class="mb-4">
                    <h3 class="font-semibold text-lg text-slate-700 mb-2">üéØ Objetivo</h3>
                    <p id="modal-objective" class="text-slate-600"></p>
                </div>
                <div class="prose prose-slate max-w-none">
                  <h3 class="font-semibold text-lg text-slate-700 mb-2">üìã Pasos</h3>
                  <ol id="modal-steps" class="list-decimal list-inside space-y-3 text-slate-700"></ol>
                </div>
            </div>
        </div>
    </div>

    <script>
        const exerciseData = [
            {
                id: 1,
                title: "Ejercicio 1: Contador de Clics",
                emoji: "üëÜ",
                objective: "Crear un bot√≥n que incrementa un n√∫mero en pantalla, introduciendo el manejo de estado con `remember` y `mutableStateOf`.",
                steps: [
                    "Crea un Composable `ContadorDeClics`.",
                    "Dentro, declara una variable de estado para el contador: `var contador by remember { mutableStateOf(0) }`.",
                    "A√±ade un `Column` con alineaci√≥n centrada.",
                    "Muestra el valor del `contador` en un `Text` Composable.",
                    "A√±ade un `Button` debajo del texto. En su lambda `onClick`, incrementa el valor de `contador` (`contador++`).",
                    "Observa c√≥mo el `Text` se actualiza autom√°ticamente cada vez que presionas el bot√≥n."
                ]
            },
            {
                id: 2,
                title: "Ejercicio 2: Mostrar y Ocultar un Mensaje",
                emoji: "üëª",
                objective: "Usar un estado booleano para controlar la visibilidad de un Composable.",
                steps: [
                    "Crea un Composable `MensajeSecreto`.",
                    "Declara un estado booleano: `var mostrarMensaje by remember { mutableStateOf(false) }`.",
                    "A√±ade un `Button` con el texto \"Revelar Secreto\". En su `onClick`, cambia el valor del estado booleano (`mostrarMensaje = !mostrarMensaje`).",
                    "Debajo del bot√≥n, usa una sentencia `if (mostrarMensaje)` para que un `Text` con un mensaje secreto solo se muestre cuando el estado sea `true`."
                ]
            },
            {
                id: 3,
                title: "Ejercicio 3: Campo de Texto Interactivo",
                emoji: "üìù",
                objective: "Capturar la entrada de un usuario en un `TextField` y reflejarla en otro Composable.",
                steps: [
                    "Crea un Composable `EspejoDeTexto`.",
                    "Declara un estado para guardar el texto: `var texto by remember { mutableStateOf(\"\") }`.",
                    "A√±ade un `TextField`. Su `value` debe ser tu variable `texto`.",
                    "En el lambda `onValueChange` del `TextField`, actualiza tu estado: `texto = it`.",
                    "Debajo del `TextField`, a√±ade un `Text` que muestre el mensaje \"T√∫ est√°s escribiendo: \$texto\". Observa c√≥mo se actualiza en tiempo real."
                ]
            },
            {
                id: 4,
                title: "Ejercicio 4: App de Saludos",
                emoji: "üëã",
                objective: "Combinar `TextField` y `Button` para crear una interacci√≥n de entrada y acci√≥n.",
                steps: [
                    "Crea un Composable `AppDeSaludos`.",
                    "Necesitar√°s dos estados: uno para el texto del `TextField` (`nombre`) y otro para el saludo a mostrar (`saludo`).",
                    "A√±ade un `TextField` para que el usuario ingrese su nombre, vinculado al estado `nombre`.",
                    "A√±ade un `Button` con el texto \"Saludar\". En su `onClick`, actualiza el estado `saludo` con un mensaje como \"¬°Hola, \$nombre!\".",
                    "Muestra el estado `saludo` en un `Text` en la pantalla."
                ]
            },
            {
                id: 5,
                title: "Ejercicio 5: Persistencia con `rememberSaveable`",
                emoji: "ÔøΩ",
                objective: "Modificar el contador de clics para que su estado sobreviva a cambios de configuraci√≥n, como la rotaci√≥n de pantalla.",
                steps: [
                    "Toma el c√≥digo del Ejercicio 1 (`ContadorDeClics`).",
                    "Cambia la declaraci√≥n del estado de `remember` a `rememberSaveable`: `var contador by rememberSaveable { mutableStateOf(0) }`.",
                    "Ejecuta la app en un emulador o dispositivo.",
                    "Incrementa el contador varias veces.",
                    "Rota la pantalla. Observa c√≥mo, a diferencia de `remember`, el valor del contador se mantiene."
                ]
            },
            {
                id: 6,
                title: "Ejercicio 6: Cambiador de Color Aleatorio",
                emoji: "üé®",
                objective: "Usar el estado para cambiar din√°micamente un atributo de `Modifier`, como el color de fondo.",
                steps: [
                    "Crea un Composable `CambiadorDeColor`.",
                    "Declara un estado para el color: `var color by remember { mutableStateOf(Color.Gray) }`.",
                    "A√±ade un `Box` con un tama√±o (p. ej., `100.dp`) y un `Modifier.background(color)`.",
                    "A√±ade un `Button` con el texto \"Cambiar Color\".",
                    "En su `onClick`, genera un color aleatorio y actualiza el estado `color`. Puedes crear un color aleatorio con `Color(Random.nextInt(256), Random.nextInt(256), Random.nextInt(256))`."
                ]
            },
            {
                id: 7,
                title: "Ejercicio 7: Validaci√≥n Simple de Formulario",
                emoji: "‚úÖ",
                objective: "Habilitar o deshabilitar un bot√≥n bas√°ndose en el estado de un campo de texto.",
                steps: [
                    "Crea un Composable `FormularioSimple`.",
                    "Declara un estado para el texto de un `TextField`: `var texto by remember { mutableStateOf(\"\") }`.",
                    "A√±ade el `TextField` vinculado a este estado.",
                    "A√±ade un `Button` debajo.",
                    "Usa el par√°metro `enabled` del `Button`. As√≠gnale el valor de la condici√≥n `texto.isNotEmpty()`.",
                    "Observa c√≥mo el bot√≥n est√° deshabilitado hasta que escribes algo en el campo de texto."
                ]
            },
            {
                id: 8,
                title: "Ejercicio 8: Tarjeta Expandible",
                emoji: "‚ÜïÔ∏è",
                objective: "Crear una tarjeta que muestra u oculta contenido adicional al ser presionada.",
                steps: [
                    "Crea un Composable `TarjetaExpandible`.",
                    "Usa un estado booleano para controlar si est√° expandida: `var expandido by remember { mutableStateOf(false) }`.",
                    "Crea una `Column` con un borde y hazla `clickable` en su `Modifier`. En el lambda de `clickable`, invierte el estado `expandido`.",
                    "Dentro de la `Column`, muestra siempre un `Text` con un t√≠tulo.",
                    "Usa un `if (expandido)` para mostrar un segundo `Text` con contenido detallado solo cuando la tarjeta est√© expandida."
                ]
            },
            {
                id: 9,
                title: "Ejercicio 9: Lista de Tareas Simple",
                emoji: "üìã",
                objective: "Crear una lista din√°mica a la que se pueden a√±adir elementos usando un campo de texto y un bot√≥n.",
                steps: [
                    "Crea un Composable `ListaDeTareas`.",
                    "Declara un estado para el `TextField`: `var nuevaTarea by remember { mutableStateOf(\"\") }`.",
                    "Declara un estado para la lista de tareas: `val tareas = remember { mutableStateListOf<String>() }`.",
                    "Crea un `Row` con un `TextField` (vinculado a `nuevaTarea`) y un `Button` (\"A√±adir\").",
                    "En el `onClick` del bot√≥n, si `nuevaTarea` no est√° vac√≠o, a√±ade el texto a la lista `tareas` y limpia el `TextField`.",
                    "Debajo del `Row`, usa un `LazyColumn` o un `Column` para iterar sobre la lista `tareas` y mostrar cada una en un `Text`."
                ]
            },
            {
                id: 10,
                title: "Ejercicio 10: Contador de Caracteres",
                emoji: "üî¢",
                objective: "Mostrar un contador de caracteres en tiempo real para un `TextField`.",
                steps: [
                    "Crea un Composable `EditorDeTextoConContador`.",
                    "Declara un estado para el texto: `var texto by remember { mutableStateOf(\"\") }`.",
                    "Usa una `Column`.",
                    "A√±ade un `TextField` vinculado al estado `texto`.",
                    "Justo debajo, a√±ade un `Text` que muestre el conteo de caracteres: `\"${texto.length} / 140\"`.",
                    "Alinea este `Text` a la derecha de la pantalla usando `Modifier.align(Alignment.End)` en el `Text`."
                ]
            }
        ];

        const exerciseGrid = document.getElementById('exercise-grid');
        const modal = document.getElementById('exercise-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        function createExerciseCard(exercise) {
            const card = document.createElement('div');
            card.className = 'exercise-card bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col';
            card.dataset.id = exercise.id;
            
            card.innerHTML = `
                <div class="text-4xl mb-4">${exercise.emoji}</div>
                <h3 class="font-bold text-lg text-slate-800 mb-2 flex-grow">${exercise.title}</h3>
                <p class="text-slate-500 text-sm mt-auto">${exercise.objective}</p>
            `;
            card.addEventListener('click', () => openModal(exercise));
            return card;
        }

        function displayExercises() {
            exerciseGrid.innerHTML = '';
            exerciseData.forEach(exercise => {
                const card = createExerciseCard(exercise);
                exerciseGrid.appendChild(card);
            });
        }
        
        function openModal(exercise) {
            document.getElementById('modal-title').textContent = exercise.title;
            document.getElementById('modal-objective').textContent = exercise.objective;
            
            const stepsList = document.getElementById('modal-steps');
            stepsList.innerHTML = '';
            exercise.steps.forEach(step => {
                const li = document.createElement('li');
                li.innerHTML = step;
                stepsList.appendChild(li);
            });

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            void modal.offsetWidth;

            modal.classList.remove('opacity-0');
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) {
                 modalContent.classList.remove('scale-95');
            }
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.classList.add('scale-95');
            }
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); 
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        displayExercises();
    </script>
</body>
</html>
